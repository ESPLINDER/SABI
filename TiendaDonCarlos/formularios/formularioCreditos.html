<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/formCredito.css">
    <link rel="stylesheet" href="../Scripts/creditos.js">
</head>

<body>
    <!-- Formulario de crear Créditos -->
    <div class="row my-5">
        <div class="contenedor col-md-7 mx-auto px-3 py-5">
            <h1>Nueva Factura Credito</h1>
            <form>
                <div class="form-label row p-3">
                    <div class="col-sm-5 mb-3 clientes">
                        <label for="txtIdCredito">Cliente</label>
                        <input type="text" class="form-control" id="idCliente" required placeholder="Buscar cliente...">
                        <div id="resultado" class="dropdown" style="display:none;"></div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-sm-5 mb-3">
                        <label for="numeroFactura">Número</label>
                        <div class="form-control-plaintext" id="numeroFacturaVisible">FC000001 (Numeración Automática)
                        </div>
                        <input type="hidden" id="idCredito" name="numeroFactura" value="FC000001">
                    </div>

                    <div class="col-sm-5 mb-3 me-auto">
                        <label for="txtIdCredito">Cliente</label>
                        <input type="text" class="form-control" id="idCliente" required>
                    </div>
                    <label for="txtIdCredito">Cliente</label>
                    <input type="text" class="form-control" id="idCliente" required>
                </div>
                <div class="form-group">
                    <label for="cmbCliente">Cliente</label>
                    <select class="form-control" id="cmbCliente">
                        <option value="">Seleccione un cliente</option>
                        <!-- Opciones del cliente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="cmbUsuario">Usuario</label>
                    <select class="form-control" id="cmbUsuario">
                        <option value="">Seleccione un usuario</option>
                        <!-- Opciones del usuario -->
                    </select>
                </div>
                <!-- Agrega los demás campos del formulario -->
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="../Scripts/creditos.js"></script>

</html>
