<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/formCredito.css">
    <link rel="stylesheet" href="../Scripts/creditos.js">
</head>

<body>
    <!-- Formulario de crear Cr√©ditos -->
    <div class="row my-5">
        <div class="contenedor col-md-6 mx-auto px-3 py-5">
            <h1>Nueva Factura Credito</h1>
            <form>
                <div class="form-label row p-3">
                    <div class="col-sm-5 mb-3 clientes">
                        <label for="idCliente">Cliente</label>
                        <input type="text" class="form-control" id="idCliente" required placeholder="Buscar cliente...">
                        <div id="resultado" class="dropdown" style="display:none;"></div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-sm-5 mb-3">
                        <label for="numeroFactura">N√∫mero</label>
                        <div class="form-control-plaintext" id="numeroFacturaVisible">FC000001 (Numeraci√≥n Autom√°tica)</div>
                        <input type="hidden" id="idcredito" name="numeroFactura" value="FC000001">
                    </div>

                    <div class="col-sm-5 mb-3">
                        <label for="contactoCliente">Contacto</label>
                        <input type="text" class="form-control" id="emaCliente" readonly placeholder="Se llenar√° autom√°ticamente">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-sm-2 mb-3">
                        <label for="fechaElaboracion">Fecha</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="fechaElaboracion" readonly>
                            <button type="button" class="btn btn-outline-secondary" id="btnCalendario" title="Cambiar fecha">
                                üìÖ
                            </button>
                        </div>
                        <input type="hidden" id="emiCredito" name="fecha" value="">
                        <input type="date" id="fechaSelector" style="position: absolute; opacity: 0; z-index: -1;">
                    </div>

                </div>

                <div class="table-container">
                    <table class="table table-borderless mb-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Producto</th>
                                <th>Descripci√≥n</th>
                                <th>Cant</th>
                                <th>Valor Unitario</th>
                                <th>Valor Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tabla-productos">
                            <tr id="fila1">
                                <td class="row-number">1</td>
                                <td style="position: relative;">
                                    <select name="producto" id="idProducto" class="form-control">
                                        <option value="0">Seleccionar producto</option>
                                        <option value="arroz">0001</option>
                                        <option value="leche">0002</option>
                                        <option value="queso">0003</option>
                                        <option value="pan">0004</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="producto" id="nomProducto" class="form-control">
                                        <option value="0">Seleccionar producto</option>
                                        <option value="arroz">Arroz</option>
                                        <option value="leche">Leche</option>
                                        <option value="queso">Queso</option>
                                        <option value="pan">Pan</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" class="form-control" value="1" min="1" readonly>
                                </td>
                                <td>
                                    <input type="number" class="form-control" id="valProducto" value="1000" readonly>
                                </td>
                                <td>
                                    <input type="number" class="form-control" id="totalProducto" value="1000" readonly>
                                </td>
                                <td>
                                    <button class="btn-remove" onclick="eliminarFila(${contadorFilas})">
                                        üóëÔ∏è
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <button class="btn btn-success mt-3">
                    Agregar Producto
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="../Scripts/creditos.js"></script>

</html>
