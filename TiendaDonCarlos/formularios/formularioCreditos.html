<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Formulario de Créditos -->
<div class="container my-5">
  <h1>Formulario de Créditos</h1>
  <form>
    <div class="form-group">
      <label for="txtIdCredito">ID Crédito</label>
      <input type="text" class="form-control" id="txtIdCredito" readonly>
    </div>
    <div class="form-group">
      <label for="cmbCliente">Cliente</label>
      <select class="form-control" id="cmbCliente">
        <option value="">Seleccione un cliente</option>
        <!-- Opciones del cliente -->
      </select>
    </div>
    <div class="form-group">
      <label for="cmbUsuario">Usuario</label>
      <select class="form-control" id="cmbUsuario">
        <option value="">Seleccione un usuario</option>
        <!-- Opciones del usuario -->
      </select>
    </div>
    <!-- Agrega los demás campos del formulario -->
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary">Cancelar</button>
  </form>
</div>
</body>

</html>
