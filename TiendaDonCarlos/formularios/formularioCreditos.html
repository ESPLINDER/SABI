<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/formCredito.css">
    <link rel="stylesheet" href="../Scripts/creditos.js">
</head>

<body>
    <!-- Formulario de crear Créditos -->
    <div class="row my-5">
        <div class="contenedor col-md-7 mx-auto px-3 py-5">
            <h1>Nueva Factura Credito</h1>
            <form>
                <div class="form-label row p-3">
                    <div class="col-sm-5 mb-3 clientes">
                        <label for="idCliente">Cliente</label>
                        <input type="text" class="form-control" id="idCliente" required placeholder="Buscar cliente...">
                        <div id="resultado" class="dropdown" style="display:none;"></div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-sm-5 mb-3">
                        <label for="numeroFactura">Número</label>
                        <div class="form-control-plaintext" id="numeroFacturaVisible">FC000001 (Numeración Automática)</div>
                        <input type="hidden" id="idcredito" name="numeroFactura" value="FC000001">
                    </div>

                    <div class="col-sm-5 mb-3">
                        <label for="contactoCliente">Contacto</label>
                        <input type="text" class="form-control" id="emaCliente" readonly placeholder="Se llenará automáticamente">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-sm-5 mb-3">
                        <label for="fechaElaboracion">Fecha</label>
                        <div class="form-control-plaintext" id="fechaElaboracion"></div>
                        <input type="hidden" id="emiCredito" name="fecha" value="">
                    </div>
                </div>
                <div class="cuerpoFactura">
                    
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="../Scripts/creditos.js"></script>

</html>
