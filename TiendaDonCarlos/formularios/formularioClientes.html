<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="formCliente.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h1 class="card-title mb-0">Formulario de Clientes</h1>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="idCliente">ID Cliente</label>
                <input type="text" class="form-control" id="idCliente" readonly>
              </div>
              <div class="form-group">
                <label for="tipDocumento">Tipo de Documento</label>
                <select class="form-control" id="tipDocumento">
                  <option value="">Seleccione un tipo de documento</option>
                  <option value="DNI">DNI</option>
                  <option value="Pasaporte">Pasaporte</option>
                  <option value="Cédula">Cédula</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nomCliente">Nombre</label>
                <input type="text" class="form-control" id="nomCliente">
              </div>
              <div class="form-group">
                <label for="apeCliente">Apellido</label>
                <input type="text" class="form-control" id="apeCliente">
              </div>
              <div class="form-group">
                <label for="emaCliente">Correo Electrónico</label>
                <input type="email" class="form-control" id="emaCliente">
              </div>
              <div class="form-group">
                <label for="domCliente">Dirección</label>
                <input type="text" class="form-control" id="domCliente">
              </div>
              <div class="form-group">
                <label for="telCliente">Teléfono</label>
                <input type="tel" class="form-control" id="telCliente">
              </div>
              <div class="form-group">
                <label for="catCredito">Categoría de Crédito</label>
                <select class="form-control" id="catCredito">
                  <option value="">Seleccione una categoría</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
              <div class="form-group">
                <label for="limCredito">Límite de Crédito</label>
                <input type="number" class="form-control" id="limCredito">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mr-2">Guardar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
