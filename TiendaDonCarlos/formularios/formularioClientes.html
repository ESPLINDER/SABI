<!-- Formulario de Clientes -->
<div class="container my-5">
  <h1>Formulario de Clientes</h1>
  <form>
    <div class="form-group">
      <label for="txtIdCliente">ID Cliente</label>
      <input type="text" class="form-control" id="txtIdCliente" readonly>
    </div>
    <div class="form-group">
      <label for="cmbTipDocumento">Tipo de Documento</label>
      <select class="form-control" id="cmbTipDocumento">
        <option value="">Seleccione un tipo de documento</option>
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Cédula">Cédula</option>
      </select>
    </div>
    <div class="form-group">
      <label for="txtNomCliente">Nombre</label>
      <input type="text" class="form-control" id="txtNomCliente">
    </div>
    <!-- Agrega los demás campos del formulario -->
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary">Cancelar</button>
  </form>
</div>
