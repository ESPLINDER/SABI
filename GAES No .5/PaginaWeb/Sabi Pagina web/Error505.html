<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 505 - HTTP Version Not Supported</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #E2E2B6; /* Fondo gris claro */
            color: #212529; /* Texto negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #e2e2b6ee; 
            animation: pulse 2s infinite;
        }
        .error-title {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545; 
            margin-bottom: 20px;
            animation: bounce 2s infinite, colorChange 10s infinite alternate;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6c757d; 
            animation: fadeIn 3s infinite alternate;
        }
        .error-illustration img {
            width: 200px; 
            height: auto;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: black;
            color: azure;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
            z-index: 1;
            text-decoration: none; 
            margin-top: 20px; 
            animation: scale 2s infinite;
        }
        .btn-custom:hover {
            color: black;
        }
        .btn-custom::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #021526, #03346E, #6EACDA, #ffffff, #ffffff, #6EACDA, #03346E, #021526);
            background-size: 400%;
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
            border-radius: 12px;
            animation: glowing 50s linear infinite;
        }
        .btn-custom:hover::before {
            opacity: 1;
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 200% 0; }
            100% { background-position: 0 0; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes colorChange {
            0% { color: #2a12b1f1; }
            25% { color: #003686cc; }
            50% { color: #6EACDA; }
            75% { color: #c6f4fc; }
            100% { color: #ffffff; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2); }
            70% { box-shadow: 0 0 20px 20px rgba(0, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-illustration">
            <img src="Gifs/Error 505.gif" alt="GIF de error 505 GYM"> 
        </div>
        <div class="error-title">505</div>
        <div class="error-message">HTTP Version Not Supported</div>
        <p>El servidor no soporta la versión HTTP utilizada en la solicitud. Por favor, intenta nuevamente más tarde o contacta con el soporte técnico.</p>
        <a href="Paginas principal AIS.html" class="btn btn-custom w-50 mb-3">Regresar a la página principal</a>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
