                <div class="col-md-8 text-center"><a class="navbar-brand" href="#">SABI</a></div>
                <div class="col-lg-2 text-center">
                    <a href="PerfilUsuario.html" class="text-light text-decoration-none">Camila</a>
                    <button class="openbtn" onclick="openNav()">☰</button>
                    <div id="mySidebar" class="sidebar">

        </div>
    </nav>


    <!-- Dashboard -->
    <div class="menu">
        <a href="#">Inicio</a>
        <a href="Rutina.html">Mis Rutinas</a>
        <a href="MiEntrenador.html">Entrenador</a>
        <a href="#">Nosotros</a>
    </div>

    <header class="mt-3">
        <h1 class="encabezado text-center col-md-2 mx-auto">Tu entrenador</h1>
    </header>

    <!-- Contenido -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="row trainer-card col-md-8">
            <div class="col-md-2 text-center mx-auto">
                <img src="Media/Sofia.jpg" alt="Entrenador 1" class="img-fluid">
                <h4>Entrenador Adriana Sofia Sanchez</h4>
            </div>
            <div class="col-md-12 row">
                <div class="col-md-3 ps">
                    <a href="#" id="toggle-redes">
                        Redes
                        <i class="bi bi-chevron-double-down down"></i>
                        <i class="bi bi-chevron-double-up up d-none"></i>
                    </a>
                    <div id="redes" class="d-none">
                        <i class="bi bi-instagram" style="color: #E1306C;">Instagram</i><br>
                        <i class="bi bi-threads-fill">Threads</i><br>
                        <i class="bi bi-facebook" style="color: #1877F2">Facebook</i><br>
                        <i class="bi bi-twitter-x">Twitter-x</i><br>
                        <i class="bi bi-youtube" style="color: #ff0000;">YouTube</i>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <!-- Indicadores -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>

                        <!-- Slides -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="Media/JovenSofia.jpg" class="d-block mx-auto" alt="Primera imagen">
                            </div>
                            <div class="carousel-item">
                                <img src="Media/SofiaEntrenando.jpg" class="d-block mx-auto" alt="Segunda imagen">
                            </div>
                            <div class="carousel-item">
                                <img src="Media/SofiaEEUU.jpg" class="d-block mx-auto" alt="Tercera imagen">
                            </div>
                        </div>

                        <!-- Controles -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <!-- Chat -->
        <div class="chat">
            <div class="row col-md-12 mt-auto boxChat mx-auto">
                <label for="chat" class="mostrar col-md-12"><a href="#">Sofia</a></label>
                <!-- Mas chat -->
                <div class="col-md-12 d-none" id="chat">
                    <textarea class="msCliente">Hola</textarea>
                    <textarea class="msEntrenador" value="Hola">Hola</textarea>
                    <textarea class="msEntrenador" rows="3">Mi nombre es Sofia y te estare acompañando en tu proceso</textarea>
                    <textarea class="msCliente">Muchas gracias</textarea>
                </div>
                <input type="text" class="col-md-10" placeholder="Escribele un mensaje a tu entrenador">
                <button class="mostrar2 col-md-2 send"><i class="bi bi-send" style="color: black;"></i></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script/MiEntrenador.js"></script>

</html>
