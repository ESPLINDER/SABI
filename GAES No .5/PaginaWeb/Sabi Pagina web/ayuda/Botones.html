<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Botones</h2>
                <a class="btn btn-default" href="#">Enlace</a>
                <button class="btn btn-default" type="button">Boton</button>
                <input class="btn btn-default" type="button" value="input">
                <input class="btn btn-default" type="submit" value="submit">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h2>Colores</h2>
                <a class="btn btn-default" href="#">Default</a>
                <a class="btn btn-primary" href="#">Primary</a>
                <a class="btn btn-success" href="#">Success</a>
                <a class="btn btn-info" href="#">Info</a>
                <a class="btn btn-warning" href="#">Warning</a>
                <a class="btn btn-danger" href="#">Danger</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h2>Tamaños</h2>
                <a class="btn btn-default btn-lg" href="#">Largo</a>
                <a class="btn btn-primary" href="#">Default</a>
                <a class="btn btn-success btn-sm" href="#">Pequeño</a>
                <a class="btn btn-info btn-xs" href="#">Extra Pequeño</a>
                <br><br>
                <a class="btn btn-warning btn-block" href="#">Bloque Default</a>
                <a class="btn btn-danger btn-block btn-lg" href="#">Bloque Grande</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
