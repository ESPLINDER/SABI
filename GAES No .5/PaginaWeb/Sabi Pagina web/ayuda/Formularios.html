<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="align-center text-center bg-dark text-light">Formularios</h1>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xl-4">
                <h2>Registro</h2>
                <form action="" method="">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control mb-1">
                    </div>
                    <button class="btn btn-success" type="button submit">Guardar</button>
                    <button class="btn btn-outline-secondary" type="button reset">limpiar</button>
                </form>
            </div>
            
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xl-4">
                <h2>Env√≠o</h2>
                <form action="" method="">
                    <div class="mb-3">
                        <label for="correoDestino" class="form-label">Destinatario</label>
                        <input type="email" class="form-control" id="correoDestino" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="password" id="asunto" class="form-control">
                        <label for="cuerpo" class="form-label">Cuerpo</label>
                        <textarea class="form-control" id="cuerpo" rows="3"></textarea>
                    </div>
                    <button class="btn btn-success" type="button submit">Enviar</button>
                    <button class="btn btn-outline-secondary" type="button reset">limpiar</button>
                </form>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xl-4">
                <h2>Certificados</h2>
                <form action="" method="">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Un archivo</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Varios archivos</label>
                        <input class="form-control form-control-sm" type="file" id="formFileMultiple" multiple>
                    </div>
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Desabilitado</label>
                        <input class="form-control form-control-lg" type="file" id="formFileDisabled" disabled>
                    </div>
                    <button sub class="btn btn-success" type="button submit">Guardar</button>
                    <button class="btn btn-outline-secondary" type="button reset">limpiar</button>
                </form>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
