<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Formulario Basico</h2>
                <br>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="email" id="correo" placeholder="Correo">
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-12">
                <h2>Formulario horizontal</h2>
                <br>
                <form class="form-horizontal" action="">
                    <div class="form-group">
                        <label class="col-sm-2" for="nombre">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2" for="correo">Correo</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="correo" placeholder="Correo">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
